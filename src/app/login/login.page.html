<ion-header [translucent]="true">
  <ion-toolbar>
	<ion-title>{{ isLogin ? 'Login' : 'Cadastro' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form *ngIf="isLogin" [formGroup]="loginForm" (ngSubmit)="login()">
	<ion-item>
	  <ion-label position="floating">Email</ion-label>
	  <ion-input formControlName="email" type="email"></ion-input>
	</ion-item>
	<ion-item>
	  <ion-label position="floating">Senha</ion-label>
	  <ion-input formControlName="password" type="password"></ion-input>
	</ion-item>
	<ion-button expand="full" type="submit" [disabled]="!loginForm.valid">Entrar</ion-button>
	<ion-button expand="full" (click)="toggleForm()">Cadastrar</ion-button>
  </form>

  <form *ngIf="!isLogin" [formGroup]="registerForm" (ngSubmit)="register()">
	<ion-item>
	  <ion-label position="floating">Nome</ion-label>
	  <ion-input formControlName="name" type="text"></ion-input>
	</ion-item>
	<ion-item>
	  <ion-label position="floating">Email</ion-label>
	  <ion-input formControlName="email" type="email"></ion-input>
	</ion-item>
	<ion-item>
	  <ion-label position="floating">Senha</ion-label>
	  <ion-input formControlName="password" type="password"></ion-input>
	</ion-item>
	<ion-item>
	  <ion-label position="floating">Confirme a Senha</ion-label>
	  <ion-input formControlName="password_confirmation" type="password"></ion-input>
	</ion-item>
	<ion-button expand="full" type="submit" [disabled]="!registerForm.valid">Cadastrar</ion-button>
	<ion-button expand="full" (click)="toggleForm()">Voltar ao Login</ion-button>
  </form>
</ion-content>
