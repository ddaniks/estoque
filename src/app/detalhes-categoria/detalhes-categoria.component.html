<ion-header>
  <ion-toolbar>
    <ion-title>Produtos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="fecharModal()">Fechar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let produto of produtos" class="produto-card">
      <ion-card-content>
        <div class="produto-container">
          <!-- Imagem do produto -->
          <img [src]="produto.imageurl" alt="Imagem do produto" class="produto-imagem">
          
          <!-- Informações do produto -->
          <div class="produto-info">
            <h2>{{ produto.name }}</h2>
            <p>{{ produto.descricao }}</p>
            <p>Quantidade: {{ produto.quantidade }}</p>
            <p>Preço: {{ produto.preco | currency }}</p>
          </div>

          <!-- Botão de ação "EDT" -->
          <ion-button fill="clear" (click)="editarProduto(produto); $event.stopPropagation()">EDT</ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
