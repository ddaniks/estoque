<ion-header>
  <ion-toolbar>
    <ion-title>Movimentações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let movimentacao of movimentacoes">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ movimentacao.tipo }}</ion-card-title>
            <ion-card-subtitle>{{ movimentacao.data | date:'short' }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p>Produto: {{ movimentacao.produto.nome }}</p>
            <p>Quantidade: {{ movimentacao.quantidade }}</p>
            <p>Ação: {{ movimentacao.tipo }}</p>
            <ion-button fill="clear" color="primary" (click)="editarMovimentacao(movimentacao)">Editar</ion-button>
            <ion-button fill="clear" color="danger" (click)="excluirMovimentacao(movimentacao)">Excluir</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
