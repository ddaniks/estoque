<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="voltarParaHome()">
        <ion-icon name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Movimentações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let movimentacao of movimentacoes">
        <ion-card (click)="toggleDetalhes(movimentacao)">
          <ion-card-header>
            <ion-card-title>{{ movimentacao.tipo }}</ion-card-title>
            <ion-card-subtitle>{{ movimentacao.created_at | date:'short' }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p>Produto: {{ movimentacao.produto.name }}</p>
            <p>Quantidade: {{ movimentacao.quantidade }}</p>
            <p>Ação: {{ movimentacao.tipo }}</p>
          </ion-card-content>
          <ion-card-content *ngIf="movimentacaoAberta === movimentacao">
            <p>Detalhes: {{ movimentacao.detalhes }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
