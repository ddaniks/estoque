<ion-header>
  <ion-toolbar>
    <ion-title>Movimentações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="full" (click)="adicionarMovimentacao()">Adicionar Movimentação</ion-button>

  <ion-list>
    <ion-item *ngFor="let movimentacao of movimentacoes">
      <ion-label>
        <h2>{{ movimentacao.produto }}</h2>
        <p>{{ movimentacao.quantidade }} unidades</p>
        <p>{{ movimentacao.tipo }}</p>
        <p>{{ movimentacao.data | date }}</p>
      </ion-label>
      <ion-button fill="clear" (click)="editarMovimentacao(movimentacao)">Editar</ion-button>
      <ion-button fill="clear" color="danger" (click)="excluirMovimentacao(movimentacao)">Excluir</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
