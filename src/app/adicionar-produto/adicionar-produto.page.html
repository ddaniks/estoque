<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/produtos"></ion-back-button>
    </ion-buttons>
    <ion-title>Adicionar Produto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">  

  <ion-card>

    <ion-card-header>
      <ion-card-title>Formulário de Cadastro de Produto</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="produtoForm" (ngSubmit)="submitProduto()">
        <ion-item>
          <ion-label position="floating">Nome do Produto</ion-label>
          <ion-input formControlName="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Descrição</ion-label>
          <ion-input formControlName="descricao"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Quantidade</ion-label>
          <ion-input formControlName="quantidade" type="number"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Preço</ion-label>
          <ion-input formControlName="preco" type="number"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Categoria</ion-label>
          <ion-select formControlName="categoria_id" placeholder="Selecione uma categoria">
            <ion-select-option *ngFor="let categoria of categorias" [value]="categoria.id">
              {{ categoria.nome }}
            </ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Imagem (URL)</ion-label>
          <ion-input formControlName="imageurl"></ion-input>
        </ion-item>
        <ion-button expand="block" type="submit" [disabled]="!produtoForm.valid">Adicionar Produto</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
