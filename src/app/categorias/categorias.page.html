<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="voltarParaHome()">
        <ion-icon name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Categorias</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="abrirFormulario()">Add Categoria</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<!-- Lista de categorias cadastradas -->
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let categoria of categorias">
        <ion-card (click)="openDetalhesModal(categoria)" class="categoria-card">
          <ion-card-content>
            <ion-row>
              <ion-col size="9">
                <ion-card-title>{{ categoria.name }}</ion-card-title>
                <ion-card-subtitle>{{ categoria.descricao }}</ion-card-subtitle>
              </ion-col>
              <ion-col size="3" class="ion-text-end">
                <ion-icon [name]="categoria.icone" class="categoria-icon"></ion-icon>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12" class="ion-text-end">
                <ion-button fill="clear" (click)="editarCategoria(categoria); $event.stopPropagation()">Editar</ion-button>
                <ion-button fill="clear" color="danger" (click)="excluirCategoria(categoria.id); $event.stopPropagation()">Excluir</ion-button>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
