<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-menu side="start" menuId="first" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item routerLink="/home" routerDirection="root">Home</ion-item>
      <ion-item routerLink="/dashboard" routerDirection="root">Dashboard</ion-item>
      <ion-item routerLink="/categorias" routerDirection="root">Categorias</ion-item>
      <ion-item routerLink="/produtos" routerDirection="root">Produtos</ion-item>
      <ion-item routerLink="/movimentacoes" routerDirection="root">Movimentações</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main-content"></ion-router-outlet>

<ion-content class="a">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Controle de Estoque</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Selecione uma opção para começar.
    </ion-card-content>
  </ion-card>

  <!-- Botões centralizados, lado a lado -->
  <div class="button-container">
    <button expand="block" class="custom-button" (click)="adicionarCategoria()">Categoria</button>
    <button expand="block" class="custom-button" (click)="adicionarProduto()">Produto</button>
  </div>

  <!-- Botão em forma de card que leva à página de login -->
  <ion-card class="custom-card" button routerLink="/login">
    <ion-card-content>
      <button expand="block">Login</button>
    </ion-card-content>
  </ion-card>
</ion-content>
