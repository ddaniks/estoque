<ion-header>
  <ion-toolbar>
    <ion-title>{{produto.name}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="start" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img [src]="produto.imageurl" alt="">

  <div class="ion-padding">
    <ion-text>
      <h1>{{produto.name}}</h1>
      <h3> Preço: R$ {{produto.preco}}</h3>
      <p class="ion-margin-vertical">{{produto.descricao}}</p>
    </ion-text>
    <!-- Botão Delete com a função associada -->
    <ion-button expand="block" color="danger" (click)="confirmarExclusao(produto)">Delete</ion-button>
  </div>
</ion-content>
